<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <rect width="800" height="450" fill="#1e293b" rx="8" />
  <rect x="20" y="20" width="360" height="410" fill="#334155" rx="4" />
  <rect x="400" y="20" width="380" height="200" fill="#334155" rx="4" />
  <rect x="400" y="240" width="380" height="190" fill="#334155" rx="4" />
  
  <!-- Left panel - text with highlight -->
  <text x="40" y="50" font-family="Arial" font-size="16" fill="white">日本語のテキスト分析</text>
  <rect x="40" y="70" width="320" height="1" fill="#4b5563" />
  
  <text x="40" y="100" font-family="Arial" font-size="14" fill="white">私は</text>
  <text x="72" y="100" font-family="Arial" font-size="14" fill="#3b82f6">昨日</text>
  <text x="112" y="100" font-family="Arial" font-size="14" fill="white">友達と</text>
  <text x="160" y="100" font-family="Arial" font-size="14" fill="#10b981">映画館</text>
  <text x="216" y="100" font-family="Arial" font-size="14" fill="white">に行きました。</text>
  
  <text x="40" y="130" font-family="Arial" font-size="14" fill="white">とても</text>
  <text x="86" y="130" font-family="Arial" font-size="14" fill="#f59e0b">面白い</text>
  <text x="134" y="130" font-family="Arial" font-size="14" fill="white">映画でした。</text>
  
  <!-- Right top panel - kanji info -->
  <text x="420" y="40" font-family="Arial" font-size="16" fill="#3b82f6" font-weight="bold">昨日</text>
  <text x="470" y="40" font-family="Arial" font-size="14" fill="white">(きのう)</text>
  <text x="420" y="70" font-family="Arial" font-size="14" fill="white">Reading: きのう (kinou)</text>
  <text x="420" y="95" font-family="Arial" font-size="14" fill="white">Meaning: yesterday</text>
  <rect x="420" y="110" width="340" height="1" fill="#4b5563" />
  <text x="420" y="140" font-family="Arial" font-size="14" fill="white">Common compounds:</text>
  <text x="420" y="165" font-family="Arial" font-size="14" fill="white">• 昨日の夜 (yesterday evening)</text>
  <text x="420" y="190" font-family="Arial" font-size="14" fill="white">• 一昨日 (day before yesterday)</text>
  
  <!-- Right bottom panel - grammar info -->
  <text x="420" y="260" font-family="Arial" font-size="16" fill="#10b981" font-weight="bold">Grammar Analysis</text>
  <rect x="420" y="280" width="340" height="1" fill="#4b5563" />
  <text x="420" y="310" font-family="Arial" font-size="14" fill="white">• Verb: 行きました (past tense)</text>
  <text x="420" y="335" font-family="Arial" font-size="14" fill="white">• Particle: と (with)</text>
  <text x="420" y="360" font-family="Arial" font-size="14" fill="white">• Particle: に (direction)</text>
  <text x="420" y="385" font-family="Arial" font-size="14" fill="white">• Adj: 面白い (interesting)</text>
  
  <!-- Title -->
  <text x="400" y="440" font-family="Arial" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="bold">TEXT ANALYSIS & LANGUAGE TOOLS</text>
</svg> 